name: qr_scanner_alternative
description: A plugin for barcode scanning support on Android and iOS. Supports barcodes, QR codes, etc.
version: 1.0.2

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.1
dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.8

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.gts.qrscanneralternative
        pluginClass: QrScannerAlternativePlugin
      ios:
        pluginClass: SwiftQrScannerAlternativePlugin